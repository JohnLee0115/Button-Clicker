<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container for the whole webpage -->
    <div class="container">
        <!-- div for the navigation bar and its content -->
        <div class="navbar">
            <h1>Dojonary</h1>
            <input type="text" name="Search" placeholder=" Search" class="search">
            <button onclick="inout(this)" class="btn">Login</button>
        </div>
        <!-- container for everything below the navigation bar -->
        <div class="belownavbar">
            <!-- the left half of below the container bar holding the two definitions -->
            <div class="lefthalf">
                <!-- first definition card -->
                <div class="def1">
                    <!-- first/left half of the first definition card -->
                    <div class="left">
                        <h1>ninja</h1>
                        <h2 class="noun">noun</h2>
                        <h2 class="plural">Plural: ninjas</h2>
                        <button class="butt" onclick="ninjalike(this)">13 likes</button>
                    </div>
                    <!-- second/right half of the first definition card which contains the actual definition -->
                    <div class="right">A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></div>
                </div>
                <!-- second definition card -->
                <div class="def2">
                    <!-- first/left half of the second definition card -->
                    <div class="left">
                        <h1>ninja</h1>
                        <h2 class="noun">noun</h2>
                        <h2 class="plural">Plural: ninjas</h2>
                        <button class="butt" onclick="ninjalike(this)">37 likes</button>
                    </div>
                    <!-- second/right half of the second definition card which contains the actual definition -->
                    <div class="right">A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</div>
                </div>
            </div>
            <!-- right half of below the navigation bar ie. Dojonary is defined by YOU card -->
            <div class="righthalf">
                <div class="dojo">Dojonary is defined by YOU</div>
                <button class="adddef" onclick="removebutt(this)">Add Definition</button>
            </div>

        </div>
    </div>
    <script src="Lee_John_Button_Clicker.js"></script>

</body>
</html>
